<body>
    <div class="container">
        <header class="header">
           <h1 id="title">حساب الأستثمار الأمن ببنك التمويل الكويتي</h1>
           <p id="description">Deduction of part of the salary for investment</p>
        </header>
        <form id="tip-calculator">
           <div class="form_wrap">
              <label for="billamt">Salary percentage:</label>
              <input type="text" id="billamt" name="billamt" oninput="calculateTip(vol.value, this.value)"class="custom-input">
           </div>
           <div class="form_wrap">
              <label for="vol">Investor Amount:</label>
              <input type="range" id="vol" name="vol" min="0" max="100"
                 value="0" class="custom-slider" oninput="calculateTip(this.value, billamt.value)">
           </div>
           <div class="form_wrap">
              <label for="tipperct">Investor Percentage:</label>
              <input type="text" id="tipperct" name="tipperct" class="custom-input" disabled>
           </div>
           <div class="form_wrap">
              <label for="tipamt">Investor s salary:</label>
              <input type="text" id="tipamt" name="tipamt" class="custom-input" disabled>
           </div>
           <div class="form_wrap">
              <label for="totalamt">Remaining salary:</label>
              <input type="text" id="totalamt" name="totalamt" class="custom-input" disabled>
           </div>
        </form>
     </div>
